<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortcut Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-gray-900">
    <div id="root">
      <div class="min-h-screen bg-gray-900 text-white p-2 sm:p-4 md:p-4">
        <header class="text-center mb-4 md:mb-6">
          <h1 class="text-3xl md:text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600">
            Keyboard Shortcut Overview
          </h1>
          <p class="text-gray-400 mt-1 text-base">A clean and modern visualization of function key shortcuts.</p>
        </header>
        <main>
          <div id="shortcut-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-6 gap-3">
            <!-- Shortcut cards will be injected here by JavaScript -->
          </div>
        </main>
        <footer class="text-center mt-6 text-gray-500 text-sm">
          <p>Generated from source image.</p>
        </footer>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const shortcutData = [
          {
            key: "F1",
            f: { primary: "Exit" },
            shift_f: { primary: "Lev.spec.", secondary: "Samkalk" },
          },
          {
            key: "F2",
            f: { primary: "Menu" },
            shift_f: { primary: "OVSTAT", secondary: "Status på prod." },
          },
          {
            key: "F3",
            f: { primary: "OHOVED", secondary: "KNAVN" },
            shift_f: { primary: "OVKUND", secondary: "Tilbage på ordre" },
          },
          {
            key: "F4",
            f: { primary: "Produktbeskrivelse", secondary: "KPROD" },
            shift_f: { primary: "KALK", secondary: "ohove" },
          },
          {
            key: "F5",
            f: { primary: "OTRYK", secondary: "KEMAT" },
            shift_f: { primary: "ARTOVK" },
          },
          {
            key: "F6",
            f: { primary: "Pakke oplysninger", secondary: "KTRYK" },
            shift_f: { primary: "Korrektur" },
          },
          {
            key: "F7",
            f: { primary: "OMÆRK", secondary: "KEPAK" },
            shift_f: { primary: "Udskriv", secondary: "ordrebekræftelse" },
          },
          {
            key: "F8",
            f: { primary: "OANV", secondary: "Tjekliste" },
            shift_f: { primary: "Kvali opret", secondary: "OPRET" },
          },
          {
            key: "F9",
            f: { primary: "Udskrifts-bemærkninger", secondary: "Tjekliste" },
            shift_f: { primary: "VÆGT KSØG2", secondary: "ANTAL PALLER" },
          },
          {
            key: "F10",
            f: { primary: "OEXTBM", secondary: "Udskriv k." },
            shift_f: { primary: "Følge ordre", secondary: "TILBAGE PÅ ORDRE" },
          },
          {
            key: "F11",
            f: { primary: "Ordre-operationer", secondary: "TOLORD" },
            shift_f: { primary: "FAKT" },
          },
          {
            key: "F12",
            f: { primary: "OMAT", secondary: "KLKRES", tertiary: "AFSLUT" },
            shift_f: { primary: "LEV KLEV2" },
          },
        ];

        const grid = document.getElementById('shortcut-grid');
        if (!grid) return;

        const createShortcutDetailHTML = (shortcutInfo, keys) => {
          const keyDisplay = keys.split('+').map(key => 
            `<kbd class="px-1.5 py-0.5 text-xs font-semibold text-cyan-200 bg-gray-700 border border-gray-600 rounded-md">${key.trim()}</kbd>`
          ).join('');

          const secondaryText = shortcutInfo.secondary ? `<p class="text-xs text-gray-400">${shortcutInfo.secondary}</p>` : '';
          const tertiaryText = shortcutInfo.tertiary ? `<p class="text-xs text-gray-400">${shortcutInfo.tertiary}</p>` : '';

          return `
            <div class="bg-gray-800/50 p-2 rounded-lg h-full flex flex-col justify-center">
              <div class="flex items-center gap-1">${keyDisplay}</div>
              <div class="mt-1">
                <p class="text-base font-bold text-white">${shortcutInfo.primary}</p>
                ${secondaryText}
                ${tertiaryText}
              </div>
            </div>
          `;
        };

        let allCardsHTML = '';
        shortcutData.forEach(shortcut => {
          const fDetail = createShortcutDetailHTML(shortcut.f, shortcut.key);
          const shiftFDetail = createShortcutDetailHTML(shortcut.shift_f, `Shift + ${shortcut.key}`);
          
          allCardsHTML += `
            <div class="bg-gradient-to-br from-gray-800 to-gray-900 border border-gray-700 rounded-xl shadow-lg hover:shadow-cyan-500/20 transition-all duration-300 transform hover:-translate-y-1">
              <div class="p-2 flex flex-col gap-2">
                ${fDetail}
                ${shiftFDetail}
              </div>
            </div>
          `;
        });
        
        grid.innerHTML = allCardsHTML;
      });
    </script>
  </body>
</html>
